<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitor Grid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Energy Monitor Grid</h1>
        <div class="controls">
            <button id="toggle-language">Deutsch</button>
            <button id="toggle-dark-mode">Dark Mode</button>
        </div>
    </header>

    <main>
        <div class="buttons">
            <button id="show-ph">Philippines</button>
            <button id="show-de">Germany</button>
            <button id="show-both">Both</button>
            <button id="download-data">Download Data</button>
        </div>
        <canvas id="energyChart"></canvas>
    </main>

    <script src="script.js"></script>
</body>
</html>
